<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recipes Bank</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    
    <header>
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a id="home-btn2" class="navbar-brand " href="#">
                <i class="fas fa-hamburger"></i>Meal Recipes Bnak</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a id="home-btn1" class="nav-link active home-btn" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section>

        </section>

        <!-- food search and result  -->
        <section>
            <div id="search" class="m-5 w-50 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" id="meal-input" class="form-control" placeholder="Meal name"  >
                    <button class="btn btn-primary btn-outline-white" type="button" id="search-btn">Search</button>
                  </div>
                  <div class="d-flex justify-content-center">
                    <div id="notFoundMessage" class="alert alert-danger" role="alert"></div>
                      <div id="spinner" class="spinner-grow "style="width: 3rem; height: 3rem;" role="status">
                      <span class="sr-only ">Loading...</span>
                    </div>
                  </div>
                  
            </div>
            <!-- meals view  -->
            <div id='meal-container' class="row justify-content-evenly gy-5 m-2">
            </div>

            <!-- modals  -->
            <div>
              <div class="modal fade" id="see-more-leModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class=" modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
           
        </section>
    </main>

    <footer>
      <div class="mt-5 mb-3 pt-5 text-center"><small>API collected from <a class="text-decoration-none" href="https://www.themealdb.com/">TheMealDB</a></small></div>
    </footer>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/33d204ebaf.js" crossorigin="anonymous"></script>
    <!-- js  -->
    <script src="js/app.js"></script>
</body>
</html>
